<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />
  <link rel="stylesheet" href="styles/main.css">
  <title>ExpenseSplitter</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="finance.html">FINANCE</a>
      </li>
      <li class="nav-item expense">
        <a class="nav-link" href="expense.html">EXPENSES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="account.html">ACCOUNT</a>
      </li>
    </ul>
  </nav>

  <div id="accountPage" class="container page-container">
    <button class="card-button" data-bs-toggle="modal" data-bs-target="#changeNameModal" data-bs-whatever="@mdo">
      <div class="card">
        <div class="card-body">
          <h2>CHANGE NAME</h2>
        </div>
      </div>
    </button>
    <br>
    <button class="card-button" data-bs-toggle="modal" data-bs-target="#changePictureModal" data-bs-whatever="@mdo">
      <div class="card">
        <div class="card-body">
          <h2>CHANGE PROFILE PICTURE</h2>
        </div>
      </div>
    </button>
    <br>
    <button class="card-button">
      <div class="card">
        <div class="card-body">
          <h2 style="color: red">LOG OUT</h2>
        </div>
      </div>
    </button>
  </div>
  <div id="account-button-footer">
    <button type="button" id="manage-button" class="btn full-button rose-button" data-bs-toggle="modal" data-bs-target="#fundsModal">MANAGE FUNDS
    </button>
  </div>

  <!--Change Name Modal-->

  <div class="modal fade" id="changeNameModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Change Name</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn rose-button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!--Change Profile Picture Modal-->

  <div class="modal fade" id="changePictureModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Change Profile Picture</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="file" class="form-control" id="customFile" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary full-button" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--Manage Funds Modal-->
  <div class="modal fade" id="fundsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Expense</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">ADD FUNDS:</label>
              <input type="text" class="form-control" id="recipient-name">
              <p class="col-form-label">CURRENT BALANCE: $20</p>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Withdraw</button>
          <button type="button" class="btn rose-button">Deposit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js'
    integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=='
    crossorigin='anonymous'></script>
  <script src="scripts/main.js"></script>
</body>

</html>
